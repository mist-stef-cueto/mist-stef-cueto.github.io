<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Lab4question1.html </title>
<link href="css/crow.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
  <h1>What is the American Crow's Favorite Food?</h1>
  <h3 id="hint">Hint: Hover over the image below to find out!</h3>
  <img onmouseenter="showAnswer()" id="Crow" alt="a crow eating" src="img/crow.webp" /> <img onmouseleave="hideAnswer()" id="Crow_eating" alt="a crow eating" src="img/Crow_eating.jpg" />
  <div id="answer"></div>
  <!-- This is a placeholder to display the answer--> 
  
</div>
<!-- closing  “wrapper” --> 

<script>
 function showAnswer() {
	   $("#Crow").hide();
	   $("#Crow_eating").show();
	   $("#answer").html("<h2>They love a wide array of food! (nuts/berries/insects/smaller vertebrae) </h2>");
	}

function hideAnswer() {
	   $("#Crow").show();
	   $("#Crow_eating").hide();
	   $("#answer").html("");  
	}
</script>
</body>
</html>
